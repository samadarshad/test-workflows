          fi
          
          echo "ðŸ“¤ Sending Slack notification..."
          
          VERSION="${{ needs.determine-build-parameters.outputs.branch_name }}"
          
          # Read the message and check size
          MESSAGE_CONTENT=$(cat slack_message.txt | jq -Rs .)
          MESSAGE_LENGTH=$(echo "$MESSAGE_CONTENT" | jq -r length)
          echo "ðŸ“ Message length: $MESSAGE_LENGTH characters"
          
          # Function to send a Slack message
          send_slack_message() {
            local content="$1"
            local title="$2"
            
            local payload=$(cat << EOF
          {
            "text": "$title",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": $content
                }
              }
            ]
          }
          EOF
          )
            
            echo "ðŸ“¤ Sending message part..."
            echo "$payload" | jq .
            
            local response=$(curl -X POST -H 'Content-type: application/json' \
              --data "$payload" \
              "$SLACK_WEBHOOK_URL")
            
            if [ "$response" = "ok" ]; then
              echo "âœ… Message sent successfully!"
              return 0
            else
              echo "âŒ Failed to send message. Response: $response"
              return 1
            fi
          }
          
          # If message is short enough, send as single message
          if [ "$MESSAGE_LENGTH" -le 2800 ]; then
            echo "ï¿½ Sending complete message in single notification"
            send_slack_message "$MESSAGE_CONTENT" "ðŸš€ Build Results for $VERSION"
          else
            echo "ï¿½ Message too long ($MESSAGE_LENGTH chars) - splitting into multiple messages"
            
            # Split message by apps
            APPS='${{ needs.determine-build-parameters.outputs.apps }}'
            
            # Send header message first
            HEADER_MESSAGE="ðŸš€ *Build Results for $VERSION*"
            HEADER_CONTENT=$(echo "$HEADER_MESSAGE" | jq -Rs .)
            send_slack_message "$HEADER_CONTENT" "ðŸš€ Build Results for $VERSION"
            
            # Send each app as separate message
            echo "$APPS" | jq -r '.[]' | while read app; do
              echo "ðŸ“¤ Sending results for app: $app"
              
              # Extract app-specific results
              APP_MESSAGE=$(grep -A 3 "â—‹ \*$app\*" slack_message.txt | head -3)
              
              if [ -n "$APP_MESSAGE" ]; then
                APP_CONTENT=$(echo "$APP_MESSAGE" | jq -Rs .)
                send_slack_message "$APP_CONTENT" "ðŸ“± $app Results"
                
                # Small delay between messages
                sleep 1
              fi
            done
            
            echo "âœ… All message parts sent successfully!"
          fi
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
  
